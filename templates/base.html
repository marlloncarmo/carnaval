                    </svg>

            </span>
        </div>

    <div class="main-content-area">
        <div class="container">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>    

    <div id="support-modal" class="modal">
        <div class="modal-content support-modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <h3>Apoie o criador! ❤️</h3>
                <p>Se esse site te ajudou de alguma forma, considere apoiar o projeto!</p>
                
                <div class="qr-container">
                    <img src="{{ url_for('static', filename='images/pix-qr.jpeg') }}" alt="QR Code Pix" class="pix-img" onerror="this.style.display='none'">
                </div>

                <div class="pix-copy-wrapper">
                    <span class="pix-label">Chave Pix (Aleatória):</span>
                    <div class="pix-copy-box">
                        <input type="text" value="ffb921f1-8713-481a-857c-ecf73ba64c9e" readonly id="pix-key-input">
                        <button id="copy-pix-btn" class="copy-btn" title="Copiar chave">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>

                <a href="https://nubank.com.br/cobrar/52k0z/67ad426a-bb13-4f9a-b55e-02dd39510161" target="_blank" class="nubank-btn">
                    Contribuir
                </a>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // Theme Switch
            const themeSwitch = document.getElementById('theme-switch');
            const body = document.body;
            themeSwitch.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            // Modal Logic
            const modal = document.getElementById("support-modal");
            const btn = document.getElementById("support-btn");
            const span = document.getElementsByClassName("close-modal")[0];

            if (btn) {
                btn.onclick = function() {
                    modal.classList.add('show');
                }
            }

            if (span) {
                span.onclick = function() {
                    modal.classList.remove('show');
                }
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.classList.remove('show');
                }
            }

            // COPY PIX FUNCTIONALITY
            const copyBtn = document.getElementById("copy-pix-btn");
            const pixInput = document.getElementById("pix-key-input");

            if(copyBtn && pixInput) {
                copyBtn.addEventListener("click", function() {
                    // Select text
                    pixInput.select();
                    pixInput.setSelectionRange(0, 99999); // Mobile compatibility

                    // Copy
                    navigator.clipboard.writeText(pixInput.value).then(() => {
                        // Visual feedback (Checkmark icon)
                        const originalHtml = copyBtn.innerHTML;
                        copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                        copyBtn.classList.add("copied");
                        
                        // Reset after 2 seconds
                        setTimeout(() => {
                            copyBtn.innerHTML = originalHtml;
                            copyBtn.classList.remove("copied");
                        }, 2000);
                    });
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
