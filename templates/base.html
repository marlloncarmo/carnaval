<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blocos de Carnaval{% endblock %}</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Carnaval BH 2026">
    <meta property="og:description" content="Confira os melhores blocos de rua de Belo Horizonte! Mapa interativo, filtros e programação completa.">
    <meta property="og:image" content="{{ url_for('static', filename='images/carnaval-mask-icon.png', _external=True) }}">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="{{ request.base_url }}">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E91E63">
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/carnaval-mask-icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/carnaval-mask-icon.png') }}">

    <script type="module">
        import { inject } from 'https://cdn.jsdelivr.net/npm/@vercel/analytics/+esm';
        import { injectSpeedInsights } from 'https://cdn.jsdelivr.net/npm/@vercel/speed-insights/+esm';

        inject();
        injectSpeedInsights();
    </script>

    {% block head %}{% endblock %}
</head>
<body class="page-wrapper {% block body_class %}{% endblock %}">
    
    <header class="top-header">
        <div class="header-logo">
            <h1 class="site-title">
                <img src="{{ url_for('static', filename='images/carnaval-mask-icon.png') }}" alt="Carnaval Mask" class="title-icon" width="28" height="28">
                Carnaval BH 2026
            </h1>
            <span class="site-subtitle">by: <a href="https://www.linkedin.com/in/marllonca/" target="_blank" class="author-link">marllonca</a>
                <a href="https://www.linkedin.com/in/marllonca/" target="_blank" style="margin-left: 4px; display: inline-flex; align-items: center; vertical-align: middle;" title="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#0077b5">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
            </span>
        </div>

        <div class="header-actions">
            <button id="support-btn" class="support-btn" title="Apoie o criador">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>

            <a href="https://biolink.info/marllonca" target="_blank" class="contact-btn" title="Entre em contato">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
            </a>

             <div id="theme-switch" class="theme-switch" title="Alternar tema">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <div class="switch-thumb"></div>
            </div>
        </div>
    </header>

    <div class="main-content-area">
        <div class="container">
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>    

    <div id="support-modal" class="modal">
        <div class="modal-content support-modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <h3>Apoie o criador! ❤️</h3>
                <p>Se esse site te ajudou de alguma forma, considere apoiar o projeto!</p>
                
                <div class="qr-container">
                    <img src="{{ url_for('static', filename='images/pix-qr.jpeg') }}" alt="QR Code Pix" class="pix-img" onerror="this.style.display='none'">
                </div>

                <div class="pix-copy-wrapper">
                    <span class="pix-label">Chave Pix (Aleatória):</span>
                    <div class="pix-copy-box">
                        <input type="text" value="ffb921f1-8713-481a-857c-ecf73ba64c9e" readonly id="pix-key-input">
                        <button id="copy-pix-btn" class="copy-btn" title="Copiar chave">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>

                <a href="https://nubank.com.br/cobrar/52k0z/67ad426a-bb13-4f9a-b55e-02dd39510161" target="_blank" class="nubank-btn">
                    Contribuir
                </a>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // Theme Switch
            const themeSwitch = document.getElementById('theme-switch');
            const body = document.body;
            themeSwitch.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            // Modal Logic
            const modal = document.getElementById("support-modal");
            const btn = document.getElementById("support-btn");
            const span = document.getElementsByClassName("close-modal")[0];

            if (btn) {
                btn.onclick = function() {
                    modal.classList.add('show');
                }
            }

            if (span) {
                span.onclick = function() {
                    modal.classList.remove('show');
                }
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.classList.remove('show');
                }
            }

            // COPY PIX FUNCTIONALITY
            const copyBtn = document.getElementById("copy-pix-btn");
            const pixInput = document.getElementById("pix-key-input");

            if(copyBtn && pixInput) {
                copyBtn.addEventListener("click", function() {
                    // Select text
                    pixInput.select();
                    pixInput.setSelectionRange(0, 99999); // Mobile compatibility

                    // Copy
                    navigator.clipboard.writeText(pixInput.value).then(() => {
                        // Visual feedback (Checkmark icon)
                        const originalHtml = copyBtn.innerHTML;
                        copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                        copyBtn.classList.add("copied");
                        
                        // Reset after 2 seconds
                        setTimeout(() => {
                            copyBtn.innerHTML = originalHtml;
                            copyBtn.classList.remove("copied");
                        }, 2000);
                    });
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
