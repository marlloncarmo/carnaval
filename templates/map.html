<div id="map">
    <button id="search-in-map-btn" class="map-search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21 21-4.35-4.35"/><circle cx="10.5" cy="10.5" r="7.5"/></svg>
        <span>Buscar nesta área</span>
    </button>

    <button id="locate-btn" class="map-locate-btn" title="Minha Localização">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
    </button>

    <div id="satellite-toggle-container" class="map-control-switch" title="Satélite / Mapa">
        <label class="switch">
            <input type="checkbox" id="satellite-toggle">
            <span class="slider round"></span>
        </label>
    </div>
</div>
